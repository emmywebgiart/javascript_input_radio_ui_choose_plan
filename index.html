<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio UI | Select plan</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main">
        <div class="card_plan">
            <div class="plan_header" style="padding: 15px; border-bottom: 1px solid #f1f1f1;">
                <h2 style="font-size: 24px;">Select plan</h2>
                <p>Simple and flexible per-user pricing</p>
            </div>
            <div class="plan_body" style="padding: 15px;">
                <div class="list_input">
                    <div class="item_input">    
                        <input type="radio" name="plan" id="basic_plan" class="plan_input" value="10 dollars">
                        <label for="basic_plan" class="plan_label">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <p><strong>$10/mth</strong></p>
                                <div>
                                    <span class="label_checked">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </div>
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <p style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">Basic plan</p>
                                <span style="white-space: nowrap;">Billed anually</span>
                            </div>
                        </label>
                    </div>
                    <div class="item_input">
                        <input type="radio" name="plan" id="business_plan" class="plan_input" value="20 dollars">
                        <label for="business_plan" class="plan_label">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <p><strong>$20/mth</strong></p>
                                <div>
                                    <span class="label_checked">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </div>
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <p style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">Business plan</p>
                                <span style="white-space: nowrap;">Billed anually</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="plan_footer" style="padding: 15px; border-top: 1px solid #f1f1f1;">
                <div style="display: flex; justify-content: end; gap: 10px;">
                    <button id="button_cancel" style="background: none; padding: 8px 15px; border-radius: 10px; border: 1px solid #c3c7cc; font-weight: bold;">Cancel</button>
                    <button id="button_confirm" style="background: none; border: none; background: #6213b1; color: #fff; border-radius: 10px; padding: 8px 15px; font-weight: bold;">Confirm</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    let buttonCancel = document.getElementById("button_cancel");
    let buttonConfirm = document.getElementById("button_confirm");
    const inputsPlan = document.getElementsByName("plan");

    buttonCancel.onclick = () => {
        inputsPlan.forEach((item) => {
            item.checked = false
        })
    }

    buttonConfirm.onclick = () => {
        inputsPlan.forEach((item) => {
            if(item.checked) {
                console.log("Haz seleccionado el plan con un costo de: " + item.value)
            }
        })
    }
</script>
</html>
