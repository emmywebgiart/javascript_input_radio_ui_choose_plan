<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio UI | Select plan</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="main">
        <div class="card_plan">
            <div class="plan_header">
                <h2>Selecciona un plan</h2>
                <p>Precio por usuario simples y flexibles</p>
            </div>
            <div class="plan_body">
                <div class="list_input">
                    <div class="item_input">
                        <input type="radio" name="plan" id="basic_plan" class="plan_input" value="10 dolares">
                        <label for="basic_plan" class="plan_label">
                            <div class="plan_pricing">
                                <p><strong>$10/mes</strong></p>
                                <div>
                                    <span class="label_checked">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="plan_name">
                                <p class="plan_name_type">Plan BÃ¡sico</p>
                                <span class="plan_name_description">Facturado anualmente</span>
                            </div>
                        </label>
                    </div>
                    <div class="item_input">
                        <input type="radio" name="plan" id="business_plan" class="plan_input" value="20 dolares">
                        <label for="business_plan" class="plan_label">
                            <div class="plan_pricing">
                                <p><strong>$20/mes</strong></p>
                                <div>
                                    <span class="label_checked">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="plan_name">
                                <p class="plan_name_type">Plan Premium</p>
                                <span class="plan_name_description">Facturado anualmente</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="plan_footer">
                <div class="content_buttons">
                    <button id="button_cancel" class="button button_secondary">Cancelar</button>
                    <button id="button_confirm" class="button button_primary">Confirmar</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./js/main.js"></script>

</html>
